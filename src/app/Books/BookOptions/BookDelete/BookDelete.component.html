<div class="alert alert-danger text-center" role="alert">
  <h2 class="alert-heading"><i class="fa fa-exclamation-circle"></i> Attention!</h2>
  <h5 class="alert-heading">Removing Item "{{this.bookItem?.volumeInfo.title | titlesplit | titlecase}}"</h5>
  <p>All Data Related To This Item Will Be Lost. Are You Sure You Want To Proceed?</p>
  <hr>
  <button type="button" class="btn btn-danger" (click)="this.confirm()"><i class="fa fa-trash"></i> Delete</button>&nbsp;
  <button type="button" class="btn btn-success" (click)="this.cancel()"><i class="fa fa-undo"></i> Cancel</button>
</div>
